<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container" class="container">
            <h1>Demo for Dynamic Elements</h1>
            <div class="row">
                <div class="col-4" id="form-container">
                    <div class="card">
                        <div class="card-header">
                            <h2>Form</h2>
                        </div>
                        <div class="card-body p-3">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="fname"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="lname"
                                    placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control"
                                    id="age"
                                    placeholder="Enter your age">
                            </div>
                            <button type="button"
                                class="btn btn-primary btn-block"
                                onclick="createNewElement()">Submit</button>
                        </div>
                    </div>

                </div>
                <div class="col-8">
                    <div class="card" id="data-container">
                        <div class="card-header bg-black text-white">
                            <h2>Submitted Data</h2>
                        </div>
                        <div class="card-body p-3">
                            <div class="row" id="data-list">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
</script>
        <script type="text/JavaScript" src="demo.js"></script>
    </html>
